<!DOCTYPE html>
<html>
    <head>
        <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.default.mobile.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <link href="Project/style/myCss.css" rel="stylesheet"/>
        <link href="Project/style/main.css" rel="stylesheet"/>
        
        <link rel="stylesheet" href="Project/style/jquery.signaturepad.css">

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        
         <script src="Project/app/jquery.signaturepad.js"></script>
         <script src="Project/app/json2.min.js"></script>
        <!-- <script src="kendo/js/kendo.mobile.min.js"></script>-->
        
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

        <script src="Project/lib/everlive.all.min.js"></script>
        <script src="Project/app/app.js"></script>
        <script src="Project/app/login.js"></script>
        <script src="Project/app/signup.js"></script>
        <script src="Project/app/home.js"></script>
         <script src="Project/app/signature.js"></script>
        

        <style>
            #login-page .km-content { background-color: #E6E6E6; }
            #register .km-content { background-color: #E6E6E6}
            /*for submit button*/
            .km-submit:after,
            .km-submit:before
            {
                content: "\e01c";
                font-size: 23px;
            }
        </style>

        <style>
            *
            {
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
            html, body
            {
                max-width: 100%;
                width: 100%;
                overflow: hidden;
            }
            html, body, form
            {
                margin: 0px;
            }
            html, form
            {
                padding: 0px;
            }
            html, body, fieldset
            {
                background: white;
            }
            fieldset
            {
                position: absolute;
                border: 0px solid #aaa;
                background: white;
                right: 0px;
                bottom: 0px;
            }
            canvas
            {
                outline: 5px solid #aaa;
                background: #fff;
            }
            input[type=submit], input[type=reset]
            {
                font-size: larger;
            }
        </style>
    </head>
    <body>

        <!--LOGIN PAGE-->
        <div data-role="view" id="login-page" data-title="Login" data-model="app.loginService.viewModel">
            <!--Content-->
            <h1 class="welcome" data-bind="visible: isLoggedIn">
                Welcome, <span data-bind="text: username"></span>!
            </h1>
            <div class="buttonArea">
                <input type="submit" id="logout" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="login-button" value="Logout" />
            </div>
            <div style="width:95%;height:auto;margin:0px auto;margin-top:50px;border:0px solid #ccc;" >
                <div data-bind="invisible: isLoggedIn">
                    <form id="login-form" data-bind="events: { keyup: checkEnter }">
                        <div style="width:95%;height:auto;margin:0px auto;margin-top:10px;margin-bottom:10px;border:0px solid #ccc;">
                            <label>
                                <input type="text" name="login_username" id="log_uname" data-bind="value:login_username" class="myTextbox" placeholder="Username"/>
                            </label>
                            <label>
                                <input type="password" name="login_password" id="log_pwd" data-bind="value:login_password" class="myTextbox" placeholder="Password" style="margin-top:10px;"/>
                            </label>
                        </div>
                        <div style="width:95%;height:auto;margin:0px auto;margin-top:30px;margin-bottom:10px;border:0px solid #ccc;">
                            <a data-role="button" class="myButton" style="background-color:#3b5998;color:white" data-bind="click:LoginValidation,invisible: isLoggedIn">Submit</a>
                        </div>
                        <div style="width:43%;height:auto;margin:0px auto;margin-top:20px;margin-bottom:10px;border:0px solid #ccc;">
                            <a href="" style="text-decoration:none;">
                                <span style="font-size:15px;color:#3b5998">Forgot Password ?</span>
                            </a>
                        </div>
                        <div style="width:68%;height:auto;margin:0px auto;margin-top:15px;margin-bottom:10px;border:0px solid #ccc;">
                            <span style="font-size:14px;color:#3b5998">Don't have an account</span>
                            <a href="#register" style="text-decoration:none;font-size:18px;color:blue;font-weight:100;">Signup</a>
                        </div>
                    </form>
                </div>

                <div style="width:100%;height:auto;margin:0px auto;margin-top:25px;display:block">
                    <hr style="width:42.5%;float:left; border:1px solid #999999;"><span style="text-align:center;">&nbsp;&nbsp;OR&nbsp;&nbsp;</span>
                    <hr style="width:42.5%;float:right;border:1px solid #999999;">
                </div>
                <div style="width:80%;height:auto;margin:0px auto;margin-top:25px;margin-bottom:15px;">
                    <a href="#" data-role="button" data-bind="click:facebook" style="width:100%;height:38px;background:url('Project/images/images.jpg') no-repeat; background-size:100% 35px;"></a>
                </div>
            </div>
        </div>
        
        
 <!--************************************************************************************************************************-->       
        
        

        <!--Register view-->
        <div data-role="view" id="register" data-title="Register" data-model="app.signupService.viewModel" data-show="app.signupService.viewModel.show">
            <header data-role="header">
                <div data-role="navbar" style="background-color:#333333;color:white;font-size:15px;">
                    <!--<a style="background:url('Project/images/icon-arrow_left@2x.png')  no-repeat; background-position: .65em 50%;background-size:20px; 10px;" data-role="backbutton" data-align="left"></a>-->
                    <a data-role="backbutton" data-align="left">Back</a>
                    <span data-role="view-title"></span>
                    <a style="border:0px solid black;background-color:#333333;" id="submit" data-role="button" data-bind="click:onSubmit" data-align="right" data-icon="submit"></a>
                </div>
            </header>

            <!--content-->
            <div style="width:95%;height:auto;margin:0px auto;margin-top:10px;border:0px solid #ccc;">
                <form>
                    <div style="width:95%;height:auto;margin:0px auto;margin-top:10px;margin-bottom:10px;border:0px solid #ccc;">
                        <label>
                            <input type="text" name="signup_name" id="reg_name" class="myTextbox" placeholder="Name" data-bind="value:regName" style="margin-top:0px;"/>
                        </label>
                        <label>
                            <input type="text" name="signup_email" id="reg_email" class="myTextbox" placeholder="Email Address" data-bind="value:regEmail" />
                        </label>
                        <label>
                            <input type="text" name="signup_uname" id="reg_uname" class="myTextbox" placeholder="Username" data-bind="value:regUName"/>
                        </label>
                        <label>
                            <input type="password" name="signup_pwd" id="reg_pwd" class="myTextbox" placeholder="Password" data-bind="value:regUPwd"/>
                        </label>
                        <label>
                            <select name="gender" id="gen" class="myTextbox" data-bind="value:Gender" style="margin-top:10px;height:42px;margin-bottom:10px;">
                                <option selected="selected">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </label>
                        <label>
                            <input id="dob" data-bind="value:dob" style="width:100%;margin-top:0px;height:30px;"/>
                        </label>
                        <!--Contact Details-->
                        <div style="margin-top:15px;width:100%;height:auto;border:0px solid #ccc;padding-top:3px;margin-bottom:20px;">
                            <span style="font-size:14px;margin-left:5px;">Do you have a Contact Number?</span><br><br>
                            <label style="margin-left:10px;">
                                <input type="radio" name="contactRadio" id="cont_yes"/> Yes
                            </label>
                            <label style="margin-left:130px;">
                                <input type="radio" name="contactRadio" id="cont_no"/> No
                            </label>

                            <div id="cont_div" style="margin-top:10px;width:100%;height:auto;border:1px solid #ccc;margin-bottom:10px;padding:10px;background-color:#E0FFA3;border-radius:5px;">
                                <input type="number" name="signup_contact" id="reg_contact" class="myTextbox" placeholder="Contact Number" maxlength="10" data-bind="value:regContact" style="margin-top:0px;height:42px;width:100%"/>
                            </div>
                        </div>
                        <!--Address Details-->
                        <div style="margin-top:10px;width:100%;height:auto;border:0px solid #ccc;padding-top:3px;margin-bottom:20px;">
                            <span style="font-size:14px;margin-left:5px;">Do you want to Insert Address detail?</span><br><br>
                            <label style="margin-left:10px;">
                                <input type="radio" name="addRadio" id="add_yes"/> Yes
                            </label>
                            <label style="margin-left:130px;">
                                <input type="radio" name="addRadio" id="add_no"/> No
                            </label>
                            <div id="addressDetail" style="margin-top:10px;width:100%;height:auto;border:1px solid #ccc;margin-bottom:10px;padding:10px;background-color:#E0FFA3;border-radius:5px;">
                                <div style="margin-top:0px;width:270px;">
                                    <input id="state" data-bind="value:state" class="" style="width:200px;margin-top:0px;"/>
                                </div>
                                <div style="margin-top:10px;">
                                    <input id="city" data-bind="value:city" class="" style="width:200px;margin-top:0px;" disabled/>
                                </div>
                                <div style="margin-top:10px;">
                                    <input id="zip" type="text" data-bind="value:zipcode" class="myTextbox" placeholder="Zipcode" style="width:100%;height:38px;margin-top:0px;" disabled/>
                                </div>
                                <div style="margin-top:10px;">
                                    <input id="address" type="text" data-bind="value:address" class="myTextbox" placeholder="Address" style="width:100%;height:42px;margin-top:0px;"/>
                                </div>
                            </div>
                        </div>
                        <!--Signature Div-->
                        <div style="margin-top:10px;width:100%;height:auto;border:0px solid #ccc;padding-top:3px;margin-bottom:20px;">
                            <label>
                                <textarea data-bind="value:Signdata" id="signature-field" style="width:100%;height:70px;" disabled>

                                </textarea>
                            </label>
                            <label>
                                <a href="#sign-view" id="signatureBTN" data-role="button">Signature Please</a>
                            </label>
                        </div>

                    </div>
                    <div style="width:95%;height:auto;margin:0px auto;margin-top:30px;margin-bottom:10px;border:0px solid #ccc;">
                        <a data-role="button" class="myButton" data-bind="click:signup" style="height:45px;line-height:25px;background-color:#3b5998;color:white" >Register</a>
                    </div>
                </form>
            </div>
        </div>
        
        
        
         <!--************************************************************************************************************************-->       
        
        
        <div data-role="view" id="sign-view" data-transition="zoom" data-model="app.signupService.viewModel" data-show="app.signupService.viewModel.show">
            <div style="height:90%;">
                <form id="ss">
                    <canvas class="" id="newSignature" style="height:99%;width:100%;min-height:50px;"></canvas>
                    <fieldset style="width:100%;height:auto;background-color:white;">
                        <!--<input type="submit" id="saveDataBTN" value="Save" data-bind="click:saveData"/>-->
                       <a data-role="button" data-bind="click:saveData" style="width:85px;height:40px;text-align:center;line-height:25px;border:1px solid #ccc;border-radius:5px;background-color:#3b5998;color:white;font-weight:bold;margin-left:10px;mar">Save</a>
                        <input type="reset" value="Clear" style="width:85px;height:40px;margin-left:10px;background-color:#3b5998;color:white;font-size:16px;border-radius:5px;"/>
                        <a data-role="button" href="#register"  style="width:85px;height:40px;text-align:center;line-height:25px;margin-left:10px;background-color:#3b5998;color:white;font-weight:bold;">Cancel</a>
                    </fieldset>
                </form>
            </div>
        </div>
        
    </body>
</html>
